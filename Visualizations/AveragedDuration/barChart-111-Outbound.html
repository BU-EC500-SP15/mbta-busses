<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: green;
}

.chart text {
  fill: white;
  font: 10px tahoma;
  text-anchor: end;
}

</style>

<body>
<h2> 111, Outbound, Date=2012-07-01 To 2013-06-30, Run Times (mins) </h2>

<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 440,
    barHeight = 12;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width);

d3.tsv("data-111-Outbound.tsv", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.close; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.close); })
      .attr("height", barHeight - 1);

  bar.append("text")
      .attr("x", function(d) { return x(d.close) - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.close; });

  bar.append("text")
      .attr("x", 50)
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.date; });


});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

</script>
</body>
