	<h1>MBTA Bus Data</h1>
	<h3>Use the form below to generate a visualization of your desired bus data</h3>
	<form method="GET" action="submit.php">
	<fieldset>
		<select style="width: 200px" id="route" name="route">

			<option value="117">117</option>
		</select><br><br>
		<input type="radio" name="in_out" value="Inbound">Inbound
		<br>
		<input type="radio" name="in_out" value="Outbound">Outbound
	</fieldset>
	<fieldset>
		Enter date in YYYY-MM-DD format:<br>
		<input type="text" name="date" value="YYYY-MM-DD">
		<br><br>
		<select style="width: 200px" id="chart-type" name="chart-type">
			<option selected="prompt">Choose desired visualization:</option>
			<option value="lineChart">Line Chart</option>
			<option value="barChart">Bar Chart</option>
			<option value="avgDiff">Average Difference between Scheduled and Actual Arrival</option>
			<option value="headway">Headway Visualization</option>
		</select>
	</fieldset><br>
	<button type="submit" value="Submit">Submit</button>
</form>
